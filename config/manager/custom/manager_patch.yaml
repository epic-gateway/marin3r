# This patch injects custom arguments required by marin3r operator
# to run in the controller manager main container. Also adds metrics port.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - operator
            - --leader-elect
          resources:
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics
